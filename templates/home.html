{% extends "base.html" %}

{% block content %}
<div class="eight columns centered">
<form action="{% url home %}" method="post" class="nice">{% csrf_token %}
<div class="row">
  <div class="six columns">
    {{ form.url }}
  <div class="two columns">
    <input type="submit" value="Urliz" id="id_submit" />
  </div>
</div>
<div class="row">
  <div class="eight columns">
    <p>{{ form.url.errors }}</p>
  </div>
</div>
</form>
{% block urliz %}{% endblock urliz %}
</div>
{% endblock content %}
